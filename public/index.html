<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz R√°pido: El Duelo de Conocimiento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .status-text {
            font-weight: bold;
            color: #667eea;
        }

        .section {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .section.docente {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            border: 2px solid #e17055;
        }

        .section.estudiante {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }

        .section.resultado {
            background: linear-gradient(135deg, #55a3ff, #003d82);
            color: white;
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        .section.ganador {
            background: linear-gradient(135deg, #00b894, #00a085);
            animation: celebration 2s ease-in-out;
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1.05); }
            50% { transform: scale(1.1); }
        }

        .section h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn.success {
            background: linear-gradient(135deg, #00b894, #00a085);
        }

        .btn.warning {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
        }

        .pregunta-actual {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .mensaje-ganador {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            display: none;
        }

        .usuarios-conectados {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üß† Quiz R√°pido</h1>
            <p class="subtitle">El Duelo de Conocimiento</p>
        </div>

        <div class="status-bar">
            <div class="status-text" id="statusText">Conectando...</div>
            <div class="usuarios-conectados" id="usuariosConectados"></div>
        </div>

        <!-- Panel del Docente -->
        <div id="panelDocente" class="section docente hidden">
            <h3>üë®‚Äçüè´ Panel del Docente</h3>
            <div class="form-group">
                <label for="inputPregunta">Pregunta:</label>
                <textarea id="inputPregunta" rows="3" placeholder="Escribe tu pregunta aqu√≠..."></textarea>
            </div>
            <div class="form-group">
                <label for="inputRespuesta">Respuesta Correcta:</label>
                <input type="text" id="inputRespuesta" placeholder="Respuesta correcta">
            </div>
            <button class="btn" id="btnPublicarPregunta">üì¢ Publicar Pregunta</button>
            <button class="btn warning" id="btnReiniciarJuego">üîÑ Reiniciar Juego</button>
        </div>

        <!-- √Årea de la Pregunta Actual -->
        <div id="areaPregunta" class="section estudiante hidden">
            <h3>‚ùì Pregunta Actual</h3>
            <div id="preguntaActual" class="pregunta-actual">
                Esperando pregunta...
            </div>
            
            <div class="form-group">
                <label for="inputRespuestaEstudiante">Tu Respuesta:</label>
                <input type="text" id="inputRespuestaEstudiante" placeholder="Escribe tu respuesta aqu√≠..." disabled>
            </div>
            <button class="btn success" id="btnEnviarRespuesta" disabled>üöÄ Enviar Respuesta</button>
        </div>

        <!-- √Årea de Resultados -->
        <div id="areaResultados" class="section resultado hidden">
            <div id="mensajeGanador" class="mensaje-ganador"></div>
            <div id="respuestaCorrecta"></div>
        </div>

        <!-- Estado de Carga -->
        <div id="estadoCarga" class="section">
            <div class="loading"></div>
            <p>Estableciendo conexi√≥n...</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
